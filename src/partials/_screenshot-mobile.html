<picture class="card-image">
  <source type="image/webp"
          media="(min-width: 1366px)"
          srcset="/src/images/{{ project }}/{{ filename }}.png?as=webp&width=188 188w,
                  /src/images/{{ project }}/{{ filename }}.png?as=webp&width=376 376w">
  <source type="image/webp"
          srcset="/src/images/{{ project }}/{{ filename }}.png?as=webp&width=94 94w,
                  /src/images/{{ project }}/{{ filename }}.png?as=webp&width=188 188w">
  <img src="/src/images/{{ project }}/{{ filename }}.png?width=188"
       srcset="/src/images/{{ project }}/{{ filename }}.png?width=94 94w,
               /src/images/{{ project }}/{{ filename }}.png?width=188 188w,
               /src/images/{{ project }}/{{ filename }}.png?width=376 376w"
       sizes="(min-width: 1366px) 188px, 94px"
       alt="{{ alt }}">
</picture>
